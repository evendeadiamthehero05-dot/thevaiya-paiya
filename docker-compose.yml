version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: thevaiya-paiya-backend
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_PATH: /data/game.db
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
    volumes:
      - backend-data:/data
    restart: unless-stopped
    networks:
      - thevaiya-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local

networks:
  thevaiya-network:
    driver: bridge
