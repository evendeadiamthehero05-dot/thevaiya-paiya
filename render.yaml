services:
  - type: web
    name: thevaiya-paiya-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: VITE_BACKEND_URL
        sync: false
